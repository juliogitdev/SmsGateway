spring.application.name=SmsGateway

# Conexão com o H2 em memória
spring.datasource.url=jdbc:h2:file:C:/Users/Julio/test;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driver-class-name.org=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

